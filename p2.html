<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  

    <title>Practice Two</title>
    <link rel="stylesheet" href="css/p2.css">
</head>
<body>
    <br/>
    <div class="container">
    <form class="form-inline">
        <fieldset>
        <div class="panel panel-default">
            <legend id="legend">Basic Informations</legend>
                <div class="form-group">
                    <label>Full Name<span style="color: red;">*</span></label><br>
                    <input type="text" name="name" placeholder="First Name" class="form-control">
                </div>
            
                <div class="form-group">
                    <label>Date of Birth</label><br>
                    <input type="name" placeholder="Date of Birth" class="form-control">
                </div>
    
                <div class="form-group">
                    <label>Gender</label><br>
                    <input type="text" placeholder="Male" class="form-control">
                </div>
    
                 <div class="form-group">
                    <label>Contact no.<span style="color: red;">*</span></label><br>
                    <input type="number" placeholder="xxxxxxxxxx" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Photo</label><br>
                    <input type="file" placeholder="Add Your Photo" class="form-control">
                </div>
        </div>
        </fieldset>

        <fieldset>
            <div class="panel panel-default">
                <legend id="legend">Permanent Address</legend>
                <div class="form-group">
                    <label>Province<span style="color: red;">*</span></label><br>
                    <input type="number" placeholder="1" class="form-control">
                </div>
    
                <div class="form-group">
                    <label>District<span style="color: red;">*</span></label><br>
                    <input type="text" placeholder="Rupandehi" class="form-control">
                </div>
    
                <div class="form-group">
                    <label>Municipality</label><br>
                    <input type="text" placeholder="Select Municipality" class="form-control">
                </div>
    
                <div class="form-group">
                    <label>Ward No.</label><br>
                    <input type="number" placeholder="01" class="form-control">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="panel panel-default">
                <legend id="legend">Family/Extra Informations</legend>
                <div>
                    <div class="form-group">
                    <label>Father's Name<span style="color: red;">*</span></label><br>
                    <input type="text" placeholder="Father's Name" class="form-control">
                    </div>
    
                    <div class="form-group">
                    <label>Father's Mobile No.</label><br>
                    <input type="number" placeholder="98xxxxxxxx" class="form-control">
                    </div>
    
    
                    <div class="form-group">
                    <label>Father's Occupation</label><br>
                    <input type="text" placeholder="eg. Teacher" class="form-control">
                    </div>
    
                    <div class="form-group">
                    <label>Father's Email</label><br>
                    <input type="email" placeholder="Father's Email Address" class="form-control">
                    </div>
                </div>
    
                <div>
                    <div class="form-group">
                    <label>Mother's Name<span style="color: red;">*</span></label><br>
                    <input type="text" placeholder="Father's Name" class="form-control">
                    </div>
    
                    <div class="form-group">
                    <label>Mother's Mobile No.</label><br>
                    <input type="number" placeholder="98xxxxxxxx" class="form-control">
                    </div>
    
    
                    <div class="form-group">
                    <label>Mother's Occupation</label><br>
                    <input type="text" placeholder="eg. Teacher" class="form-control">
                    </div>
    
                    <div class="form-group">
                    <label>Mother's Email</label><br>
                    <input type="email" placeholder="Mother's Email Address" class="form-control">
                    </div>
    
                <div>
                    <div class="form-group">
                        <label>Landline No.</label><br>
                        <input type="number" placeholder="0xxxxxxxxx" class="form-control">
                    </div>
                </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="panel panel-default">
                <legend id="legend">Academic Details[Grade 10]</legend>
            <div>
                <div class="form-group">
                    <label>Send-up Gradesheet</label><br>
                    <input type="file"class="form-control">
                </div>

                <div class="form-group">
                    <label>COPA</label><br>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label>Position in Send-up</label><br>
                    <input type="text" placeholder="First" class="form-control">
                </div>
            </div>

            <p>Scholarships Available: 1st Topper-100%, 2nd Topper-50%, 3rd Topper-25%</p>
        </fieldset>

        <fieldset>
            <div class="panel panel-default">
                <legend id="legend">School Details</legend>
            <div>
                <div class="form-group">
                <label>School Name<span style="color: red;">*</span></label><br>
                <input type="text" placeholder="School Name" class="form-control">
                </div>

                <div class="form-group">
                <label>School Type</label><br>
                <input type="text" placeholder="" class="form-control">
                </div>


                <div class="form-group">
                <label>School Phone no.</label><br>
                <input type="number" placeholder="xxxxxxxxxx" class="form-control">
                </div>
            </div>

            <div>
                <div class="form-group">
                <label>School Province<span style="color: red;">*</span></label><br>
                <input type="text" placeholder="Select Province"class="form-control">
                </div>

                <div class="form-group">
                <label>School District<span style="color: red;">*</span></label><br>
                <input type="text" placeholder="" class="form-control">
                </div>


                <div class="form-group">
                <label>Municipality/VDC at School</label><br>
                <input type="text" placeholder="" class="form-control">
                </div>

                <div class="form-group">
                    <label>Ward No.</label><br>
                    <input type="number" placeholder="01" class="form-control">
                    </div>
            </div>
        
            </div>
        </fieldset>

        <fieldset>
            <div class="panel panel-default">
                <legend id="legend">Course Selection</legend>
                <div>
                    <div class="form-group">
                    <label>Interested Course<span style="color: red;">*</span></label><br>
                    <input type="text" placeholder="" class="form-control">
                    </div>
    
                    <div class="form-group">
                    <label>Shift</label><br>
                    <input type="text" placeholder="" class="form-control">
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="panel panel-default">
                <legend id="legend">Online Class Details</legend>
                <div>
                    <div class="form-group">
                    <label>Device Available For Online Class<span style="color: red;">*</span></label><br>
                    <input type="text" placeholder="Device Name" class="form-control">
                    </div>
    
                    <div class="form-group">
                    <label>Your Internet Gateway</label><br> 
                    <input type="text" placeholder="" class="form-control">
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="panel panel-default">
                <legend id="legend">Interest on Extra Activities</legend>
            <div>
                <input type="checkbox" class="form-control">
                <label>Sports</label>
            </div>

            <div>
                <input type="checkbox" class="form-control">
                <label>Science Experiment and Exihibition</label>
            </div>

            <div>
                <input type="checkbox" class="form-control">
                <label>Poem/Essay/Story Etc.</label>
            </div>

            <div>
                <label>Others</label>
                <input type="text" class="form-control">
            </div>

        
            </div>
        </fieldset>

        <fieldset>
            <div class="panel panel-default">
                <legend id="legend">Legal Information</legend> 
            <div>
                <div class="form-group">
                    <label>Email Address</label><br>
                    <input type="email" placeholder="Email Address" class="form-control">
                </div>

                <div class="form-group">
                    <label>Confirm Email Address</label><br>
                    <input type="email" placeholder="Confirm Email Address" class="form-control">
                </div>

                <div class="form-group">
                    <label>Password</label><br>
                    <input type="password" placeholder="Password" class="form-control">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label><br>
                    <input type="password" placeholder="Confirm Password" class="form-control">
                </div>
            </div>

            </div>

        </fieldset>

    </form>
    </div>



</body>
</html>
